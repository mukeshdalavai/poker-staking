<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button menu="m1" class="menubutton"></ion-menu-button>
    </ion-buttons>
    <ion-title>Poker-Staking</ion-title>
    <ion-button slot="end" color="light" *ngIf="investor">
      <ion-icon name="wallet-outline"></ion-icon>
      &nbsp;&nbsp;{{investor.walletBalance | currency:'INR':'symbol':'3.2-2'}}
    </ion-button>
  </ion-toolbar>
</ion-header>
<ion-content>

  <ion-grid>
    <ion-row>
      <ion-col size="6" *ngFor="let order of investor.orders" >
        <ion-card >
          <ion-card-header>
            <ion-card-title>{{order.pName}} &nbsp;&nbsp;&nbsp;&nbsp; {{order.price | currency:'INR':'symbol':'2.2-2'}}</ion-card-title>
            <ion-card-subtitle>{{order.platform}}</ion-card-subtitle>
          </ion-card-header>
          <ion-card-content>
            <ion-title>Stake Purchased : {{order.stakePurchased}} %</ion-title>
            <ion-title>Buy In : {{order.buyIn | currency:'INR':'symbol':'2.2-2'}}</ion-title>
            <ion-title>Mark Up : {{order.markUp}}</ion-title>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
    
</ion-content>
