<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button menu="m1" class="menubutton"></ion-menu-button>
    </ion-buttons>
    <ion-title>Poker-Staking</ion-title>
    <ion-button slot="end" color="light" *ngIf="player">
      <ion-icon name="wallet-outline"></ion-icon>
      &nbsp;&nbsp;{{player.walletBalance | currency:'INR':'symbol':'3.2-2'}}
    </ion-button>
  </ion-toolbar>
</ion-header>
<ion-content *ngIf="player">

  <div style="height: 5%;"></div>
  <div class="ion-text-center">
    <h2>My Tournaments</h2>
  </div>
  <ion-row>
    <ion-button color="primary" (click)="addTournament()">
      <ion-icon name="add-outline"></ion-icon> &nbsp;Add Tournament
    </ion-button>
  </ion-row>
  <ion-grid>
    <ion-row *ngFor='let item of player.stakings' class="row">
      <ion-col size="2" class="item">
        <ion-title>Platform</ion-title>
        <ion-label style="padding-top: 3%;">{{item.platform}}</ion-label>
      </ion-col>
      <ion-col size="2" class="item">
        <ion-title>Tournament Name</ion-title>
        <ion-label style="padding-top: 3%;">{{item.tName}}</ion-label>
      </ion-col>
      <ion-col size="2" class="item">
        <ion-title>Buy In</ion-title>
        <ion-label style="padding-top: 3%;">{{item.buyIn | currency:'INR':'symbol':'3.2-2'}}</ion-label>
      </ion-col>
      <ion-col size="2" class="item">
        <ion-title>Mark Up</ion-title>
        <ion-label style="padding-top: 3%;">{{item.markUp}}</ion-label>
      </ion-col>
      <ion-col size="2" class="item">
        <ion-title>Stake Available</ion-title>
        <ion-label style="padding-top: 3%;">{{item.stakeAvailable}} %</ion-label>
      </ion-col>
      <mat-progress-bar color="warn" mode="determinant" value="{{100-item.stakeAvailable}}"></mat-progress-bar>

    </ion-row>
  </ion-grid>

</ion-content>
